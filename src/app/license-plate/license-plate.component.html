<h2>{{plate.title}} <img src="assets/sale.png" class="sale" *ngIf="plate.onSale" /></h2>
<img src="{{plate.picture}}" class="img-fluid" >
<p>{{plate.description}}</p>
<div>
  <h2 class="float-left">{{plate.price | currency:'USD':'symbol':'1.0-2'}}</h2>
  <button class="btn btn-primary float-right" role="button" (click)="alert('Plate added to cart')">
    {{buttonText}}
  </button>
</div>
