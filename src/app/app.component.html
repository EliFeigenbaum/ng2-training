<app-navigation></app-navigation>

<main role="main">
  <app-jumbotron title="Welcome to our store" description="Browse our collection of license plates below"></app-jumbotron>

  <div class="container">
    <div class="row" >
      <app-license-plate *ngFor="let plate of licensePlates;let o = odd"
                         [style.background-color]="o ? '' : '#F5F5F5'"
                         [plate]="plate" buttonText="Add to cart" class="col-md-4">

      </app-license-plate>
    </div>
  </div>
</main>

<footer class="container">
  <p>&copy; License Plate Store 2017</p>
</footer>
